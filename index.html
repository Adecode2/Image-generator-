<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        /* --- Basic Reset & Body Styling --- */
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --success-color: #28a745;
            --success-hover-color: #218838;
            --error-color: #dc3545;
            --light-gray: #f8f9fa;
            --gray: #6c757d;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            color: var(--dark-gray);
        }

        /* --- Main Container --- */
        .container {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 550px;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--dark-gray);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        /* --- Form Elements Styling --- */
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: none;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 1rem;
        }

        button:active:not(:disabled) {
            transform: scale(0.99);
        }

        #generateBtn {
            background-color: var(--primary-color);
        }

        #generateBtn:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
        }

        #generateBtn:disabled {
            background-color: #a0c7f7;
            cursor: not-allowed;
        }

        #downloadBtn {
            background-color: var(--success-color);
            display: none; /* Hidden by default */
        }

        #downloadBtn:hover {
            background-color: var(--success-hover-color);
        }

        /* --- Status & Image Display --- */
        .status {
            min-height: 24px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            color: var(--gray);
            line-height: 1.5;
        }

        #generatedImage {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
            display: none; /* Hidden by default */
            border: 1px solid var(--border-color);
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>AI Image Generator</h1>
        <textarea id="prompt" placeholder="e.g., A cute cat astronaut in a cosmic galaxy, digital art"></textarea>
        <button id="generateBtn">Generate Image</button>
        <div class="status" id="status"></div>
        <img id="generatedImage" src="" alt="Generated AI Image">
        <button id="downloadBtn">Download Image</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('prompt');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const statusDiv = document.getElementById('status');
            const generatedImage = document.getElementById('generatedImage');

            // --- Configuration ---
            // IMPORTANT: Replace with your actual Hugging Face API token
            const YOUR_HF_API_TOKEN = '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';
            const API_URL = 'https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev';

            let currentImageUrl = null;

            // --- Generate Image Functionality ---
            generateBtn.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();

                if (!prompt) {
                    displayMessage('Please enter an image description.', 'error');
                    return;
                }

                if (YOUR_HF_API_TOKEN === 'YOUR_HF_API_TOKEN' || !YOUR_HF_API_TOKEN) {
                    displayMessage('API token is not set. Please update the script.', 'error');
                    console.error("API Token is missing. Replace 'YOUR_HF_API_TOKEN' in the script.");
                    return;
                }

                setLoadingState(true);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${YOUR_HF_API_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ inputs: prompt }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }

                    const imageBlob = await response.blob();
                    handleSuccess(imageBlob);

                } catch (error) {
                    handleFailure(error);
                } finally {
                    setLoadingState(false);
                }
            });

            // --- Download Image Functionality ---
            downloadBtn.addEventListener('click', () => {
                if (!currentImageUrl) return;

                const link = document.createElement('a');
                link.href = currentImageUrl;
                const promptText = promptInput.value.trim().replace(/[^a-z0-9]/gi, '_').substring(0, 30);
                link.download = `${promptText || 'generated-image'}.jpeg`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // --- Helper Functions ---
            function setLoadingState(isLoading) {
                generateBtn.disabled = isLoading;
                if (isLoading) {
                    displayMessage('Generating... This might take a moment.', 'loading');
                    generatedImage.style.display = 'none';
                    downloadBtn.style.display = 'none';
                }
            }

            function handleSuccess(imageBlob) {
                // Revoke the previous object URL to free up memory
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }

                currentImageUrl = URL.createObjectURL(imageBlob);
                generatedImage.src = currentImageUrl;
                generatedImage.style.display = 'block';
                downloadBtn.style.display = 'block';
                displayMessage('Image generated successfully!', 'success');
            }

            function handleFailure(error) {
                displayMessage(`Generation failed: ${error.message}`, 'error');
                console.error('Detailed Error:', error);
                generatedImage.style.display = 'none';
                downloadBtn.style.display = 'none';
            }

            function displayMessage(message, type) {
                statusDiv.textContent = message;
                statusDiv.style.color = type === 'error' ? 'var(--error-color)' :
                                        type === 'success' ? 'var(--success-color)' :
                                        'var(--gray)';
            }
        });
    </script>

</body>
</html>
